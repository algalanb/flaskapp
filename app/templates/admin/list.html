{% extends "admin/base.html" %}

{% block content %}
  <table  class="table table-bordered table-striped">
    <thead>
      <th>Name</th>
      <th>Created</th>
      <th>Actions</th>
    </thead>
    <tbody>
    {% for plate in plates %}
      <tr>
        <th><a href="{{ url_for('admin.edit', slug=plate.slug) }}">{{ plate.name }}</a></th>
        <td>{{ plate.created_at.strftime('%Y-%m-%d') }}</td>
        <td><a href="{{ url_for("admin.edit", slug=plate.slug) }}" class="btn primary">Edit</a></td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
